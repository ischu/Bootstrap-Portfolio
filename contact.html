<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ian Schu Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- NAVBAR BEGIN -->
        <nav class="navbar navbar-expand-lg border-bottom">
            <!-- Navbar Logo -->
            <span class="navbar-brand collapse navbar-collapse">
                Ian Schu
            </span>
            <!-- links section -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item border-right">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item border-right">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR END -->
    </header>
    <!-- MAIN BEGIN -->
    <main class="container">
        <!-- CONTENT BEGIN -->
        <!-- Row I (Content Section) -->
        <div class="row">
            <!-- Column (Holds Content Box) -->
            <div class="col-md-12 border py-2 my-3">
                <!-- Nested Row 1 (Content Heading) -->
                <div class="row justify-content-left">
                    <!-- Column (Title)-->
                    <div class="col-md-12">
                        <h3>
                            Contact
                        </h3>
                        <hr>
                    </div>
                </div>
                <!-- Nested Row 2 (Form) -->
                <div class="row">
                    <!-- FORM BEGIN -->
                    <form class="col-md-12">
                        <!-- form group 1 (name) -->
                        <div class="form-group">
                            <label for="NameInput">Name</label>
                            <input type="name" class="form-control" id="NameInput">
                        </div>
                        <!-- form group 2 (email) -->
                        <div class="form-group">
                            <label for="EmailInput">Email</label>
                            <input type="email" class="form-control" id="EmailInput">
                        </div>
                        <!-- form group 3 (message) -->
                        <div class="form-group">
                            <label for="Textarea1">Message</label>
                            <textarea class="form-control" id="Textarea1" rows="6"></textarea>
                        </div>
                        <!-- button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- FORM END -->
                </div>
            </div>
        </div>
        <!-- CONTENT END -->
    </main>
    <!-- MAIN END -->
    <!-- FOOTER BEGIN -->
    <footer class="footer border-top">
        <div class="container">
            <!-- to center content -->
            <div class="row  justify-content-center">
                <span class="text-center">
                    Copyright&copy;
                </span>
            </div>
        </div>
    </footer>
    <!-- FOOTER END -->
</body>

</html>
